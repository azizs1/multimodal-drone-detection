name: CI Checks

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        name: Lint with Ruff
        runs-on: ubuntu-24.04-arm

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  enable-cache: true

            - name: Install dependencies
              run: uv sync --all-extras --dev

            - name: Run ruff check
              run: uv run ruff check .

            - name: Run ruff format check
              run: uv run ruff format --check .

    test:
        name: Test with Pytest
        runs-on: ubuntu-24.04-arm
        needs: lint

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.12"

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  enable-cache: true

            - name: Install dependencies
              run: uv sync

            - name: Run tests
              working-directory: backend
              run: uv run pytest backend/src/tests/ -v